<html>

    <meta charset="utf-8">

</head>
 
<body>
    <header id="main-header">
        <div id="div-fotoCab"><a href="main.html"><img id="foto-cabecera" src="assets/imagenes/iconos/iconoSillon.png" alt=""/></a></div>
        <a id="logo-header" href="main.html">
            <span class="site-name">Sillonball</span>
            <span class="site-desc"><em>Haz el vago!</em></span>
        </a> <!-- / #logo-header -->
        <input type="checkbox" id="check-menu">
        <nav class="menu">
            <ul>
                <li><a href="catalogo.html"><img class="icono-cabecera" src="assets/imagenes/iconos/iconoGrid.png" alt="Catálogo"/></a></li>
                <li><a href="listas.html"><img class="icono-cabecera" src="assets/imagenes/iconos/iconoListas3.png" alt="Mis Listas"/></a></li>
                <li><a href="calendario.html"><img class="icono-cabecera" src="assets/imagenes/iconos/iconoCalendario.png" alt="Calendario"/></a></li>
                <li><a href="perfil.html"><img class="icono-cabecera" src="assets/imagenes/iconos/iconoUsuario2.png" alt="Mi Perfil"/></a></li>
            </ul>
       </nav><!-- / nav -->
    </header><!-- / #main-header -->
    <label id="boton-menu" for="check-menu"><h3 id="boton-menu-responsive">Menú</h3></label>
 
    <section id="main-content">
	<article>
        <header>
            <h1>Contacto</h1>
        </header>
        <div id="form-contacto">
            <form  action="mailto:sillonball@gmail.com" method="post">
                <p class="form-p">Nombre </p>
                <input class="form-input" type="text" name= "Nombre" value="" placeholder="Pablo Escobar"/>
                
                <p class="form-p">Email </p>
                <input class="form-input" type="email" name= "Email" value="" placeholder="farlopa@colombia.co"/>
                
                <dl>
                    <dt>Motivo de consulta</dt>
                    <dt><input type="radio" name="motivo" value="evaluacion"> Evaluación</dt>
                    <dt><input type="radio" name="motivo" value="sugerencias"> Sugerencias</dt>
                    <dt><input type="radio" name="motivo" value="criticas"> Críticas</dt>
                </dl>
                
                <p class="form-p">Redacte su consulta</p>
                <textarea class="form-input" name="motivoConsulta" rows="4" cols="80"></textarea>
                <p id="terminos"><input type="checkbox" name="aceptarTerminos" value="on"/> He leído los términos y condiciones del servicio. </p>
                
                <input class="form-button" type="submit" name="enviar" value="Enviar" />
                <input class="form-button" type="reset" name="borrar" value="Borrar" />

            </form>
        </div>
	</article> <!-- /article -->
    </section> <!-- / #main-content -->
 	
    <footer id="main-footer">
        <div class="grid-footer"><a href="acercade.html">Quiénes somos</a></div>

    </footer> <!-- / #main-footer -->
